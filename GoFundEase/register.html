<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GoFundEase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('background1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(67, 239, 5, 0.728);
            max-width: 400px;
            width: 100%;
        }
        .register-container h2 {
            margin-bottom: 1rem; /* Adjusted spacing */
        }
        .register-container .quotation {
            font-style: italic;
            text-align: center;
            margin-bottom: 1rem; /* Adjusted spacing */
            color: #555;
        }
        .register-container .form-group {
            margin-bottom: 0.5rem; /* Reduced spacing */
        }
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">GoFundEase</a>
    </nav>

    <div class="register-container">
        <div class="quotation">"The best way to find yourself is to lose yourself in the service of others." - Mahatma Gandhi</div>
        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
